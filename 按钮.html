<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>

<body>

</p>

    <input type="password" id="pass" name="pass">

</p>

</p>

        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">广州</option>
        <option value="">山东</option>
    </select>

</p>

</body>
</html>
